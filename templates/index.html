<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>天氣露營小幫手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">天氣露營小幫手</h1>

        <div class="card shadow-sm p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="message" class="form-label">請輸入您的問題：</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="例如：桃園這週末適合露營嗎？如果會下雨，有什麼裝備建議？" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">送出</button>
            </form>
        </div>

        {% if user_message %}
        <div class="card shadow-sm p-4 mt-4">
            <h2 class="h5">您的問題：</h2>
            <p>{{ user_message }}</p>
        </div>
        {% endif %}

        {% if answer %}
        <div class="card shadow-sm p-4 mt-4">
            <h2 class="h5">露營天氣達人回答：</h2>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
